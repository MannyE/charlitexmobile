name: ğŸ§ª Deploy to Staging (cPanel)

on:
  push:
    branches: [develop, staging]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy-staging:
    name: ğŸ§ª Staging Deployment
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for Staging
        run: npm run build:prod
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_STAGING }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_STAGING }}
          VITE_APP_URL: ${{ secrets.VITE_APP_URL_STAGING }}

      - name: ğŸš€ Deploy to Staging cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER_STAGING }}
          username: ${{ secrets.FTP_USERNAME_STAGING }}
          password: ${{ secrets.FTP_PASSWORD_STAGING }}
          local-dir: ./dist/
          server-dir: /public_html/staging/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env*
            **/.DS_Store
          log-level: verbose

      - name: ğŸ“¢ Staging Deployment Complete
        run: |
          echo "ğŸ‰ Staging deployment successful!"
          echo "ğŸŒ Staging URL: ${{ secrets.VITE_APP_URL_STAGING }}"
