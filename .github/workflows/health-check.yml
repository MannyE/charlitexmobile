name: ðŸ©º Health Check

on:
  schedule:
    # Run health check every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to health check (optional)'
        required: false
        default: ''

jobs:
  health-check:
    name: ðŸ©º Website Health Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ©º Run Health Check
        run: |
          chmod +x scripts/health-check.js
          node scripts/health-check.js
        env:
          VITE_APP_URL: ${{ inputs.url || secrets.VITE_APP_URL }}

      - name: ðŸ“Š Health Check Summary
        if: always()
        run: |
          echo "ðŸ©º Health check completed for: ${{ inputs.url || secrets.VITE_APP_URL || 'https://yourdomain.com' }}"
